name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  helm-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Helm
        uses: azure/setup-helm@v4.2.0
      - name: Install Helm Unit
        run: |
          go install github.com/helm/helm-unit@latest
      - name: Run Helm Unit Tests
        run: helm unittest ./charts/thoras --chart-tests-path ./charts/thoras/tests
