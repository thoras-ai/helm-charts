suite: All Deployments
templates:
  - "*/deployment.yaml"
set:
  # Enable all deployments
  thorasForecast:
    worker:
      enabled: true
  thorasMonitor:
    enabled: true
    unittesting: true
  thorasWorker:
    enabled: true
  thorasDashboard:
    unittesting: true
  thorasReasoning:
    enabled: true
tests:
  - it: Object type correct
    asserts:
      - isKind:
          of: Deployment
  - it: Ensure resource requests and limits set
    asserts:
      - exists:
          path: spec.template.spec.containers[*].resources.limits
      - exists:
          path: spec.template.spec.containers[*].resources.requests
  - it: Has correct tolerations
    set:
      tolerations:
        - key: "key"
          operator: "Equal"
          value: "value"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "key"
            operator: "Equal"
            value: "value"
            effect: "NoSchedule"
  - it: Has nodeSelector set when nodeSelector specified
    set:
      nodeSelector:
        color: green
    asserts:
      - isSubset:
          path: .spec.template.spec
          content:
            nodeSelector:
              color: green
