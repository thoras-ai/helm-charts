suite: Collector
templates:
  - collector/deployment.yaml
tests:
  - it: Deployment name and images should be correct
    set:
      thorasVersion: TEST
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: metrics-collector
      - equal:
          path: spec.template.spec.containers[0].image
          value: us-east4-docker.pkg.dev/thoras-registry/platform/elasticsearch:8.12.1
      - equal:
          path: spec.template.spec.containers[1].image
          value: us-east4-docker.pkg.dev/thoras-registry/platform/thoras-collector:TEST
  - it: Default containers should match snapshots
    set:
      thorasVersion: dev
    asserts:
      - matchSnapshot:
          path: spec.template.spec.containers[0]
      - matchSnapshot:
          path: spec.template.spec.containers[1]
  - it: Should mount pvc when in persistence mode
    set:
      metricsCollector:
        persistence:
          enabled: true
    asserts:
      - equal:
          path: spec.template.spec.volumes
          value:
            - name: elastic-search-data
              persistentVolumeClaim:
                claimName:  elastic-search-data
      - equal:
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - mountPath: /usr/share/elasticsearch/data
              name: elastic-search-data
