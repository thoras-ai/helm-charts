suite: API Service Layer Deployment
templates:
  - api-server-v2/deployment.yaml
set:
  thorasMonitor:
    unittesting: true
tests:
  - it: Should set tolerations if specified
    set:
      tolerations:
        - key: "example-key"
          operator: "Exists"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "example-key"
            operator: "Exists"
            effect: "NoSchedule"
  - it: Should not have tolerations if not specified
    asserts:
      - notExists:
          path: spec.template.spec.tolerations
  - it: Ensure SERVICE_POD_LOG_LABEL is correct
    asserts:
      - equal:
          path: $.spec.template.spec.containers[0].env[?(@.name == 'SERVICE_POD_LOG_LABEL')].value
          value: "app.kubernetes.io/name=thoras"
  - it: Should not have annotations section when all conditions are false
    set:
      thorasApiServerV2:
        prometheus:
          enabled: false
        podAnnotations: {}
    asserts:
      - notExists:
          path: spec.template.metadata.annotations
  - it: Should have annotations section when prometheus is enabled
    set:
      thorasApiServerV2:
        prometheus:
          enabled: true
    asserts:
      - exists:
          path: spec.template.metadata.annotations
      - equal:
          path: spec.template.metadata.annotations["prometheus.io/scrape"]
          value: "true"
  - it: Should have annotations section when podAnnotations are set
    set:
      thorasApiServerV2:
        prometheus:
          enabled: false
        podAnnotations:
          custom-annotation: "test-value"
    asserts:
      - exists:
          path: spec.template.metadata.annotations
      - equal:
          path: spec.template.metadata.annotations["custom-annotation"]
          value: "test-value"
  - it: Should ensure default extensionVersion is substring of default imageTag
    set:
      metricsCollector:
        timescale:
          extensionVersion: "2.24.0"
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].env[?(@.name == 'EXTENSION_VERSION')].value
          value: "2.24.0"
  - it: Should enable request and limit overrides
    set:
      thorasApiServerV2:
        requests:
          memory: "512Mi"
          cpu: "500m"
          hugepages-1Gi: 2Gi
        limits:
          memory: "1Gi"
          cpu: "1"
          hugepages-1Gi: 2Gi
    asserts:
      - isSubset:
          path: spec.template.spec.containers[?(@.name == 'thoras-v2-api-server')].resources
          content:
            requests:
              memory: "512Mi"
              cpu: "500m"
              hugepages-1Gi: "2Gi"
            limits:
              memory: "1Gi"
              cpu: "1"
              hugepages-1Gi: "2Gi"
  - it: Can override resources block
    set:
      thorasApiServerV2:
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
            hugepages-1Gi: "2Gi"
          limits:
            memory: "1Gi"
            cpu: "1"
            hugepages-1Gi: "2Gi"
    chart:
      version: "4.7.0"
    asserts:
      - isSubset:
          path: spec.template.spec.containers[?(@.name == 'thoras-v2-api-server')].resources
          content:
            requests:
              memory: "512Mi"
              cpu: "500m"
              hugepages-1Gi: "2Gi"
            limits:
              memory: "1Gi"
              cpu: "1"
              hugepages-1Gi: "2Gi"
