suite: API Service Layer Deployment
templates:
  - api-server-v2/deployment.yaml
set:
  thorasMonitor:
    unittesting: true
tests:
  - it: Should set tolerations if specified
    set:
      tolerations:
        - key: "example-key"
          operator: "Exists"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "example-key"
            operator: "Exists"
            effect: "NoSchedule"
  - it: Should not have tolerations if not specified
    asserts:
      - notExists:
          path: spec.template.spec.tolerations
  - it: Ensure SERVICE_POD_LOG_LABEL is correct
    asserts:
      - equal:
          path: $.spec.template.spec.containers[0].env[?(@.name == 'SERVICE_POD_LOG_LABEL')].value
          value: "app.kubernetes.io/name=thoras"
  - it: Ensure SERVICE_RESTART_WORKLOAD_ON_CPU is correct
    set:
      thorasApiServerV2:
        restartWorkloadOnCpu: true
    asserts:
      - equal:
          path: $.spec.template.spec.containers[0].env[?(@.name == 'SERVICE_RESTART_WORKLOAD_ON_CPU')].value
          value: "true"
  - it: Should not have annotations section when all conditions are false
    set:
      thorasApiServerV2:
        prometheus:
          enabled: false
        podAnnotations: {}
    asserts:
      - notExists:
          path: spec.template.metadata.annotations
  - it: Should have annotations section when prometheus is enabled
    set:
      thorasApiServerV2:
        prometheus:
          enabled: true
    asserts:
      - exists:
          path: spec.template.metadata.annotations
      - equal:
          path: spec.template.metadata.annotations["prometheus.io/scrape"]
          value: "true"
  - it: Should have annotations section when podAnnotations are set
    set:
      thorasApiServerV2:
        prometheus:
          enabled: false
        podAnnotations:
          custom-annotation: "test-value"
    asserts:
      - exists:
          path: spec.template.metadata.annotations
      - equal:
          path: spec.template.metadata.annotations["custom-annotation"]
          value: "test-value"
  - it: Should ensure default extensionVersion is substring of default imageTag
    set:
      metricsCollector:
        timescale:
          extensionVersion: "2.21.3"
    asserts:
      - matchRegex:
          path: spec.template.spec.initContainers[0].args[0]
          pattern: ".*ALTER EXTENSION timescaledb UPDATE TO '2\\.21\\.3';.*"
