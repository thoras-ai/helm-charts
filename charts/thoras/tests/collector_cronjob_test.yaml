suite: CollectorCronjob
templates:
  - collector/cronjob.yaml
tests:
  - it: Should have the correct kind, name and image
    set:
      thorasVersion: dev
    asserts:
      - isKind:
          of: CronJob
      - equal:
          path: metadata.name
          value: thoras-metrics-purge
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: us-east4-docker.pkg.dev/thoras-registry/platform/services:dev
  - it: Should have postgress set
    asserts:
      - isNotNull:
          path: .spec.jobTemplate.spec.template.spec.containers[0].env
      - contains:
          path: .spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: "DATABASE_HOST"
            valueFrom:
              secretKeyRef:
                name: thoras-timescale-password
                key: host
      - contains:
          path: .spec.jobTemplate.spec.template.spec.containers[?(@.name == 'metrics-collector')].env
          content:
            name: "SERVICE_POSTGRESQL_DSN"
            value: "$(DATABASE_HOST)/thoras?sslmode=disable"
  - it: Uses default slack URL when no value is set
    asserts:
      - contains:
          path: .spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: "SLACK_WEBHOOK_URL"
            valueFrom:
              secretKeyRef:
                name: thoras-slack
                key: webhookUrl
  - it: Uses custom slack secret reference when slackWebhookUrlSecretRefName set
    set:
      slackWebhookUrlSecretRefName: someSecretName
      slackWebhookUrlSecretRefKey: someSecretKey
    asserts:
      - contains:
          path: .spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: "SLACK_WEBHOOK_URL"
            valueFrom:
              secretKeyRef:
                name: someSecretName
                key: someSecretKey

  - it: Has nodeSelector set when nodeSelector specified
    set:
      nodeSelector:
        color: green
    asserts:
      - isSubset:
          path: .spec.jobTemplate.spec.template.spec
          content:
            nodeSelector:
              color: green
