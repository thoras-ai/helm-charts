suite: Deployments
templates:
  - api-server/deployment.yaml
  - api-server-v2/deployment.yaml
  # - collector/deployment.yaml
  - dashboard/deployment.yaml
  # - monitor/deployment.yaml
  - operator/deployment.yaml
  - reasoning-api/deployment.yaml
set:
  thorasVersion: 1.0.0-alpha
  thorasReasoning:
    api:
      enabled: true
      replicas: 12
  thorasOperator:
    replicas: 12
  thorasDashboard:
    replicas: 12
  thorasApiServer:
    replicas: 12
  thorasApiServerV2:
    replicas: 12
tests:
  - it: Deployment name and image registry should be correct
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^us-east4-docker\.pkg\.dev\/thoras-registry\/platform\/.*$
  - it: Should have the correct image tag
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^.*:1\.0\.0-alpha$
  - it: Should have helm recommended labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: thoras
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^thoras-\d+\.\d+\.\d+$
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
  - it: Sets replicas
    asserts:
      - equal:
          path: spec.replicas
          value: 12
