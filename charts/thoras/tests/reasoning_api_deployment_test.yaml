suite: Reasoning
tests:
  - it: Set prometheus URL correctly
    templates:
      - reasoning-api/deployment.yaml
    set:
      thorasReasoningApi:
        enabled: true
        connectors:
          prometheus:
            baseUrl: "http://whats-good"
    asserts:
      - equal:
          path: $..spec.containers[0].env[?(@.name == 'PROMETHEUS_BASE_URL')].value
          value: "http://whats-good"
