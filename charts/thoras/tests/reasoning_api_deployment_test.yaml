suite: Reasoning
templates:
  - reasoning-api/deployment.yaml
set:
  thorasReasoning:
    enabled: true
tests:
  - it: Set prometheus URL correctly
    set:
      thorasReasoning:
        connectors:
          prometheus:
            baseUrl: "http://whats-good"
    asserts:
      - equal:
          path: $.spec.template.spec.containers[0].env[?(@.name == 'PROMETHEUS_BASE_URL')].value
          value: "http://whats-good"
  - it: Disabling reasoning still disables the reasoning API deployment and service objects
    set:
      thorasReasoning:
        enabled: false
    asserts:
      - notExists:
          kind: Deployment
          name: reasoning-api
      - notExists:
          kind: Service
          name: reasoning-api
  - it: Should tolerations if specified
    set:
      tolerations:
        - key: "example-key"
          operator: "Exists"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "example-key"
            operator: "Exists"
            effect: "NoSchedule"
  - it: Should not have tolerations if not specified
    asserts:
      - notExists:
          path: spec.template.spec.tolerations
