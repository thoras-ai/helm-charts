suite: Monitor
templates:
  - monitor/deployment.yaml
  - monitor/configmap.yaml
set:
  thorasVersion: 1.0.0-alpha
  thorasMonitor:
    enabled: true
tests:
  - it: Deployment name and image registry should be correct
    template: monitor/deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^us-east4-docker\.pkg\.dev\/thoras-registry\/platform\/.*$
  - it: Should have the correct image tag
    template: monitor/deployment.yaml
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^.*:1\.0\.0-alpha$
  - it: Should have helm recommended labels
    template: monitor/deployment.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: thoras
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^thoras-\d+\.\d+\.\d+$
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
  - it: Should set tolerations if specified
    template: monitor/deployment.yaml
    set:
      tolerations:
        - key: "example-key"
          operator: "Exists"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "example-key"
            operator: "Exists"
            effect: "NoSchedule"
  - it: Should not have tolerations if not specified
    asserts:
      - notExists:
          path: spec.template.spec.tolerations
  - it: Should have annotations section when unittesting is false
    template: monitor/deployment.yaml
    set:
      thorasMonitor:
        enabled: true
        unittesting: false
    asserts:
      - exists:
          path: spec.template.metadata.annotations
      - exists:
          path: spec.template.metadata.annotations["checksum/configmap"]
  - it: Should have annotations section when podAnnotations are set
    template: monitor/deployment.yaml
    set:
      thorasMonitor:
        enabled: true
        unittesting: true
        podAnnotations:
          custom-annotation: "test-value"
    asserts:
      - exists:
          path: spec.template.metadata.annotations
      - equal:
          path: spec.template.metadata.annotations["custom-annotation"]
          value: "test-value"
  - it: Should enable request and limit overrides
    template: monitor/deployment.yaml
    set:
      thorasMonitor:
        enabled: true
        unittesting: true
        requests:
          memory: "512Mi"
          cpu: "500m"
          hugepages-1Gi: 2Gi
        limits:
          memory: "1Gi"
          cpu: "1"
          hugepages-1Gi: 2Gi
    asserts:
      - isSubset:
          path: spec.template.spec.containers[?(@.name == 'thoras-monitor')].resources
          content:
            requests:
              memory: "512Mi"
              cpu: "500m"
              hugepages-1Gi: "2Gi"
            limits:
              memory: "1Gi"
              cpu: "1"
              hugepages-1Gi: "2Gi"
