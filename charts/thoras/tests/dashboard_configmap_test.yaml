suite: Dashboard
templates:
  - dashboard/nginx-config-map.yaml
chart:
  version: "4.36.0"
set:
  thorasVersion: TEST
  cluster:
    name: phantom-assassin
tests:
  - it: Should default to v2 port
    set:
    asserts:
      - matchSnapshot:
        path: data.nginx.conf
  - it: Should use the v1 port if v2 is disabled
    set:
      thorasDashboard:
        v2:
          enabled: false
    asserts:
      - matchSnapshot:
        path: data.nginx.conf
