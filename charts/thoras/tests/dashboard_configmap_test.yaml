suite: Dashboard
templates:
  - dashboard/nginx-config-map.yaml
chart:
  version: "4.36.0"
set:
  thorasVersion: TEST
  cluster:
    name: phantom-assassin
tests:
  - it: Should default to v2 port
    set:
    asserts:
      - matchSnapshot:
        path: data.nginx.conf
  - it: should set extras in config.json
    set:
      thorasDashboard:
        extras:
          cluster_name: phantom-assassin
          foo: bar
          feature: true
    asserts:
      - matchSnapshot:
        path: data.nginx.conf
