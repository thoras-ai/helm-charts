suite: Dashboard
templates:
  - dashboard/deployment.yaml
tests:
  - it: Deployment name and image should be correct
    set:
      thorasVersion: TEST
      thorasDashboard:
        replicas: 12
        unittesting: true
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: thoras-dashboard
      - equal:
          path: spec.template.spec.containers[0].image
          value: us-east4-docker.pkg.dev/thoras-registry/platform/thoras-dashboard-v2:TEST
      - equal:
          path: spec.template.spec.containers[1].image
          value: us-east4-docker.pkg.dev/thoras-registry/platform/nginx:stable-alpine3.21
      - equal:
          path: spec.template.spec.containers[1].volumeMounts[0]
          value:
            name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      - equal:
          path: spec.replicas
          value: 12
      - equal:
          path: spec.template.spec.volumes[0]
          value:
            name: nginx-config
            configMap:
              name: thoras-dashboard-nginx-config
  - it: Should set tolerations if specified
    set:
      thorasDashboard:
        unittesting: true
      tolerations:
        - key: "example-key"
          operator: "Exists"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "example-key"
            operator: "Exists"
            effect: "NoSchedule"
  - it: Should not have tolerations if not specified
    set:
      thorasDashboard:
        unittesting: true
    asserts:
      - notExists:
          path: spec.template.spec.tolerations
