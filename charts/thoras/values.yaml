---
thorasVersion: "1.1.5"

imageCredentials:
  registry: "us-east4-docker.pkg.dev/thoras-registry/platform"
  username: "_json_key_base64"
  password: ""

imagePullPolicy: "IfNotPresent"

thorasOperator:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 100m
    memory: 100Mi

metricsCollector:
  persistence:
    enabled: false
    volumeName: ""
    storageClassName: ""
  collector:
    name: thoras-collector
  search:
    imageTag: "8.12.1"
    name: elasticsearch
    containerPort: 9200
  purge:
    ttl: 30d
    schedule: "00 00 * * *"
  init:
    imageTag: "latest"

thorasApiServer:
  containerPort: 8443
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 100m
    memory: 100Mi
  port: 443

thorasDashboard:
  enabled: true
  serviceAccount:
    name: thoras-dashboard
    create: true
  rbac:
    create: true
  podAnnotations: {}
  containerPort: 3000
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 100m
    memory: 100Mi
  port: 80

thorasMonitor:
  enabled: false
  monitorCadenceSeconds: "15"
  maxJobLifeSeconds: "600"
  underProvisionThreshold: "0.1"
  overProvisionThreshold: "10"
  slackWorkspaceID: ""
  slackChannelID: ""
  slackWebhookID: ""

thorasForecast: {}
