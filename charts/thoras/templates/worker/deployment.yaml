---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thoras-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
    {{- with .Values.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- if not .Values.thorasMonitor.unittesting }}
      checksum/configmap: {{ include (print $.Template.BasePath "/monitor/configmap.yaml") . | sha256sum }}
    {{- end }}
spec:
  replicas: {{ .Values.thorasWorker.replicas }}
  selector:
    matchLabels:
      app: thoras-worker
  template:
    metadata:
      labels:
        app: thoras-worker
        {{- include "thoras.labels" . | nindent 8 }}
        {{- if or (.Values.labels) (.Values.thorasWorker.labels) }}
          {{- mustMerge .Values.thorasWorker.labels .Values.labels | toYaml | nindent 8 }}
        {{- end }}
      {{- if or .Values.thorasWorker.prometheus.enabled .Values.thorasWorker.podAnnotations }}
      annotations:
        {{- if .Values.thorasWorker.prometheus.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: {{ .Values.thorasWorker.prometheus.port | quote }}
        {{- end }}
        {{- with .Values.thorasWorker.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.thorasWorker.serviceAccount.name }}
      volumes:
      - name: monitor-config
        configMap:
          name: thoras-monitor-config
      initContainers:
      - image: {{ .Values.imageCredentials.registry }}/services:{{ default .Values.thorasVersion .Values.thorasWorker.imageTag }}
        name: wait-for-postgres
        env:
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: thoras-timescale-password
                key: host
          - name: DATABASE_URL
            value: "$(DATABASE_HOST)/thoras?sslmode=disable"
          - name: EXTENSION_VERSION
            value: "{{ .Values.metricsCollector.timescale.extensionVersion }}"
        command: ["/bin/sh", "-c"]
        args:
          - |
            retries=0
            max_retries=48
            until [ $retries -ge $max_retries ]; do
              if pg_isready -q -d ${DATABASE_HOST}/thoras; then
                break
              else
                echo "postgres not ready"
                retries=$((retries+1))
                sleep 5
              fi
            done
            if [ $retries -ge $max_retries ]; then
              echo "Failed to connect to database after $max_retries retries"
              exit 1
            fi

            # Update the timescale extension first
            # Validate version format (only allow alphanumeric, dots, and hyphens)
            if ! echo "$EXTENSION_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              echo "Invalid extension version format: $EXTENSION_VERSION"
              exit 1
            fi
            /usr/bin/psql $DATABASE_URL -c "ALTER EXTENSION timescaledb UPDATE TO '$EXTENSION_VERSION';"

            # run any migrations, accounting for upgrade/downgrade scenarios
            ./scripts/migrate_database.sh
      containers:
      - image: {{ .Values.imageCredentials.registry }}/services:{{ default .Values.thorasVersion .Values.thorasWorker.imageTag }}
        imagePullPolicy: "{{ .Values.imagePullPolicy }}"
        name: thoras-worker
        command: ["/app/worker"]
        env:
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: thoras-timescale-password
                key: host
          - name: SERVICE_POSTGRESQL_DSN
            value: "$(DATABASE_HOST)/thoras"
          - name: SERVICE_SLACK_WEBHOOK_URL
            valueFrom:
              secretKeyRef:
            {{- if and .Values.slackWebhookUrlSecretRefName .Values.slackWebhookUrlSecretRefKey }}
                name: {{ .Values.slackWebhookUrlSecretRefName }}
                key: {{ .Values.slackWebhookUrlSecretRefKey }}
            {{- else }}
                name: thoras-slack
                key: webhookUrl
            {{- end }}
          - name: SERVICE_SLACK_ERRORS_ENABLED
            value: "{{ .Values.thorasWorker.slackErrorsEnabled | default .Values.slackErrorsEnabled }}"
          - name: "SERVICE_LOG_LEVEL"
            value: {{ default .Values.logLevel .Values.thorasWorker.logLevel }}
          - name: SERVICE_CLUSTER_NAME
            value: "{{ .Values.cluster.name }}"
          - name: SERVICE_QUERIES_PER_SECOND
            value: {{ .Values.thorasWorker.queriesPerSecond | default .Values.queriesPerSecond | quote }}
          - name: SERVICE_CHART_VERSION
            value: {{ .Chart.Version | quote }}
          {{- with .Values.rbac.namespaces }}
          - name: SERVICE_WATCH_NAMESPACES
            value: {{ join "," . | quote }}
          {{- end }}
          {{- if .Values.thorasWorker.enableSnapshotChunkAutoSizing }}
          - name: SERVICE_CHUNK_INTERVAL_UPDATER_DRY_RUN
            value: "false"
          {{- end }}
          {{- with .Values.thorasWorker.riverLogLevel }}
          - name: SERVICE_RIVER_LOG_LEVEL
            value: {{ . | quote }}
          {{- end }}
          - name: SERVICE_ENABLE_FORECAST_QUEUE_DIRECT
            value: {{ .Values.thorasWorker.enableDirectForecastQueueing | ternary "true" "false" | quote }}
          - name: SERVICE_ENABLE_METRIC_INTEGRITY_WORKER
            value: {{ .Values.thorasWorker.enableMetricIntegrityWorker | ternary "true" "false" | quote }}
          - name: SERVICE_ENABLE_ACTIVE_SUGGESTION_WORKER
            value: {{ .Values.thorasWorker.enableActiveSuggestionWorker | ternary "true" "false" | quote }}
          - name: SERVICE_COLLECTOR_MEM_REQUEST
            value: "{{ .Values.metricsCollector.timescale.requests.memory | default "3072Mi" }}"
          - name: SERVICE_PORT
            value: {{ .Values.thorasWorker.prometheus.port | quote }}
          - name: SERVICE_ENABLE_FORECAST_AFFINITY
            value: {{ .Values.thorasApiServerV2.enableForecastAffinity | quote }}
          - name: SERVICE_ENABLE_AST_VIEW_CACHE_REFRESH_WORKER
            value: {{ .Values.thorasWorker.enableAstViewCacheRefreshWorker | quote }}
          - name: SERVICE_ENABLE_AST_VIEW_CACHE_STATE_RECONCILER_WORKER
            value: {{ .Values.thorasWorker.enableAstViewCacheStateReconcilerWorker | quote }}
          - name: SERVICE_ENABLE_COST_REFRESH_BATCHING
            value: {{ .Values.costRefreshBatching.enabled | ternary "true" "false" | quote }}
          - name: SERVICE_COST_REFRESH_BATCH_SIZE
            value: {{ .Values.costRefreshBatching.batchSize | quote }}
          - name: SERVICE_COST_REFRESH_MAX_CONCURRENCY
            value: {{ .Values.costRefreshBatching.maxConcurrency | quote }}
          - name: SERVICE_ENABLE_UNIFIED_AST_UTILIZATION_MONITOR
            value: {{ .Values.thorasWorker.enableUnifiedAstUtilizationMonitor | ternary "true" "false" | quote }}
        ports:
          - name: http-metrics
            containerPort: {{ .Values.thorasWorker.prometheus.port }}
        resources:
          limits:
            memory: {{ .Values.thorasWorker.limits.memory }}
          requests:
            cpu: {{ .Values.thorasWorker.requests.cpu }}
            memory: {{ .Values.thorasWorker.requests.memory }}
        volumeMounts:
        - name: monitor-config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
