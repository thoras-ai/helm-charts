{{ - if .Values.thorasManageThoras.enabled }}
apiVersion: thoras.ai/v1
kind: AIScaleTarget
metadata:
  labels:
    app.kubernetes.io/managed-by: Helm
  name: thoras-worker
  namespace: {{ .Release.Namespace }}
spec:
  horizontal:
    mode: recommendation
  model:
    forecast_blocks: 20m0s
    forecast_cron: '*/15 * * * *'
    mode: balanced
  scaleTargetRef:
    kind: Deployment
    name: thoras-worker
  vertical:
    containers:
    - cpu:
      name: thoras-worker
    mode: {{ .Values.thorasManageThoras.mode | default "recommendation" }}
{{- end }}
