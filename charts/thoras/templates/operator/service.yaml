---
apiVersion: v1
kind: Service
metadata:
  name: thoras-webhooks
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "labels" . | nindent 4 }}
    {{- with .Values.thorasOperator.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    app: thoras-operator
