---
apiVersion: v1
kind: Service
metadata:
  name: thoras-webhooks
  namespace: {{ .Release.Namespace }}
  {{- with .Values.thorasOperator.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    app: thoras-operator
