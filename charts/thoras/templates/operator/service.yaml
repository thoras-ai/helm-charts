---
apiVersion: v1
kind: Service
metadata:
  name: thoras-webhooks
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" (mustMerge (dict "Values" (mustMerge (dict "labels" .Values.thorasOperator.labels) .Values)) .) | nindent 4 }}
spec:
  ports:
  - name: https-web-hooks
    port: 443
    protocol: TCP
    targetPort: 9443
  - name: http-metrics
    port: {{ .Values.thorasOperator.prometheus.port }}
    protocol: TCP
    targetPort: {{ .Values.thorasOperator.prometheus.port }}
  selector:
    app: thoras-operator
