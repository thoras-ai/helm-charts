{{- define "thoras.operator.roles" }}
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if .rbacNamespace }}
kind: Role
metadata:
  name: {{ print "thoras-operator-" .rbacNamespace }}
  namespace: {{ .rbacNamespace }}
{{- else }}
kind: ClusterRole
metadata:
  name: {{ print "thoras-operator-" "-role" }}
{{- end }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - '*'
  resources:
  - '*/scale'
  - '*/status'
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - '*'
- apiGroups:
  - autoscaling.k8s.io
  resources:
  - verticalpodautoscalers
  verbs:
  - '*'
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - '*'
- apiGroups:
  - apps
  - argoproj.io
  resources:
  - '*'
  verbs:
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if .rbacNamespace }}
kind: RoleBinding
metadata:
  name: {{ print "thoras-operator-" .rbacNamespace }}
  namespace: {{ .rbacNamespace }}
{{- else }}
kind: ClusterRoleBinding
metadata:
  name: {{ print "thoras-operator-" "-role" }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
{{- if .rbacNamespace }}
  kind: Role
  name: {{ print "thoras-operator-" .rbacNamespace }}
{{- else }}
  kind: ClusterRole
  name: {{ print "thoras-operator-" "-role" }}
{{- end }}
subjects:
- kind: ServiceAccount
  name: thoras-operator
  namespace: {{ .Release.Namespace }}
{{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
  name: thoras-operator
  namespace: {{ .Release.Namespace }}
imagePullSecrets:
{{- if .Values.imageCredentials.secretRef }}
  - name: {{ .Values.imageCredentials.secretRef }}
{{- else }}
  - name: thoras-secret-registry
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: thoras-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
rules:
- apiGroups:
  - thoras.ai
  resources:
  - 'AIScaleTarget'
  - 'aiscaletargets/status'
  - 'aiscaletargets'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: thoras-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: thoras-operator
subjects:
- kind: ServiceAccount
  name: thoras-operator
  namespace: {{ .Release.Namespace }}

{{- if .Values.rbac.namespaces}}
  {{- range $idx, $namespace := .Values.rbac.namespaces }}
    {{- template "thoras.operator.roles" ($ | deepCopy | merge (dict "rbacNamespace" $namespace) ) }}
  {{- end}}
{{- else }}
  {{- template "thoras.operator.roles" $ }}
{{- end}}
