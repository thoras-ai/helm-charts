---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: aiscaletargets.thoras.ai
spec:
  names:
    kind: AIScaleTarget
    listKind: AIScaleTargetList
    plural: aiscaletargets
    shortNames:
      - ast
  group: thoras.ai
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - scaleTargetRef
                - model
              properties:
                scaleTargetRef:
                  type: object
                  properties:
                    apiVersion:
                      type: string
                    kind:
                      default: ""
                      type: string
                    name:
                      default: ""
                      type: string
                  required:
                      - kind
                      - name
                horizontal:
                  type: object
                  required:
                    - mode
                  properties:
                    mode:
                      type: string
                vertical:
                  type: object
                  required:
                    - mode
                  properties:
                    mode:
                      type: string
                    containers:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          cpu:
                            type: object
                            properties:
                              lowerbound:
                                  anyOf:
                                    - type: integer
                                    - type: string
                                  x-kubernetes-int-or-string: true
                              upperbound:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                          memory:
                            type: object
                            properties:
                              lowerbound:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                              upperbound:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                        required:
                          - name
                scale_metrics:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        pattern: '^(Object|Resource|Pods|External)$'
                      object:
                        type: object
                        required:
                          - metric
                          - describedObject
                          - target
                        properties:
                          metric:
                            type: object
                            required:
                              - name
                            properties:
                              name:
                                type: string
                              selector:
                                type: string
                          describedObject:
                            type: object
                            required:
                              - kind
                              - name
                            properties:
                              apiVersion:
                                type: string
                              kind:
                                type: string
                              name:
                                type: string
                          target:
                            type: object
                            required:
                              - type
                            properties:
                              type:
                                type: string
                                pattern: '^(Utilization|Value|AverageValue)$'
                              averageUtilization:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                              averageValue:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                              value:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                      pods:
                        type: object
                        required:
                          - metric
                          - describedObject
                          - target
                        properties:
                          metric:
                            type: object
                            required:
                              - name
                            properties:
                              name:
                                type: string
                              selector:
                                type: string
                          describedObject:
                            type: object
                            required:
                              - kind
                              - name
                            properties:
                              apiVersion:
                                type: string
                              kind:
                                type: string
                              name:
                                type: string
                              namespace:
                                type: string
                          target:
                            type: object
                            required:
                              - type
                            properties:
                              type:
                                type: string
                                pattern: '^(Utilization|Value|AverageValue)$'
                              averageUtilization:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                              averageValue:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                              value:
                                anyOf:
                                  - type: integer
                                  - type: string
                                x-kubernetes-int-or-string: true
                      resource:
                        type: object
                        properties:
                          name:
                            type: string
                          target:
                            type: object
                            required:
                              - type
                            properties:
                              type:
                                type: string
                              averageUtilization:
                                anyOf:
                                - type: integer
                                - type: string
                                x-kubernetes-int-or-string: true
                              averageValue:
                                anyOf:
                                - type: integer
                                - type: string
                                x-kubernetes-int-or-string: true
                      external:
                        type: object
                        required:
                          - metric
                          - target
                        properties:
                          metric:
                            type: object
                            required:
                              - name
                            properties:
                              name:
                                type: string
                              selector:
                                type: object
                                properties:
                                  matchLabels:
                                    type: object
                                    additionalProperties:
                                      type: string
                          target:
                            type: object
                            required:
                              - type
                            properties:
                              type:
                                type: string
                              value:
                                type: string
                              averageValue:
                                type: string
                              averageUtilization:
                                type: string
                model:
                  type: object
                  required:
                    - mode
                  properties:
                    mode:
                      type: string
                    forecast_cron:
                      type: string
                      pattern: '^(\d+|\*)(/\d+)?(\s+(\d+|\*)(/\d+)?){4}$'
                      default: '*/15 * * * *'
                    forecast_blocks:
                      anyOf:
                        - type: integer
                        - type: string
                      x-kubernetes-int-or-string: true
                    forecast_buffer_percentage:
                      x-kubernetes-int-or-string: true
                reasoning:
                  type: object
                  required:
                    - metrics
                  properties:
                    metrics:
                      type: array
                      items:
                        type: object
                        required:
                            - connector
                            - name
                            - query
                        properties:
                          connector:
                            type: string
                            pattern: '^(prometheus)$'
                          name:
                            type: string
                            pattern: '^[a-zA-Z0-9_-]+$'
                          query:
                            type: string
            status:
              type: object
              properties:
                replicas:
                  type: integer
                labelSelector:
                  type: string
                thorasSuggestedReplicas:
                  type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .spec.model.mode
          name: Model
          type: string
        - jsonPath: .spec.horizontal.mode
          name: Horizontal
          type: string
        - jsonPath: .spec.vertical.mode
          name: Vertical
          type: string
        - jsonPath: .status.replicas
          name: Replicas
          type: number
