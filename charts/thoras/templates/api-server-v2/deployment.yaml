---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thoras-api-server-v2
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.resourceLabels" (dict "root" . "component" .Values.thorasApiServerV2.labels) | nindent 4 }}
spec:
  replicas: {{ .Values.thorasApiServerV2.replicas }}
  selector:
    matchLabels:
      app: thoras-api-server-v2
  template:
    metadata:
      labels:
        app: thoras-api-server-v2
        {{- with include "thoras.componentLabels" (dict "root" $ "component" .Values.thorasApiServerV2.labels) }}
        {{- . | trim | nindent 8 }}
        {{- end }}
      {{- if or .Values.thorasApiServerV2.podAnnotations .Values.thorasApiServerV2.prometheus.enabled (not .Values.thorasMonitor.unittesting) }}
      annotations:
        {{- with .Values.thorasApiServerV2.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.thorasApiServerV2.prometheus.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: {{ .Values.thorasApiServerV2.containerPort | quote}}
        {{- end }}
        {{- if not .Values.thorasMonitor.unittesting }}
        checksum/configmap: {{ include (print $.Template.BasePath "/monitor/configmap.yaml") . | sha256sum }}
        {{- end }}
      {{- end }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # user: nobody
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ .Values.thorasApiServerV2.serviceAccount.name }}
      {{- if and .Values.imageCredentials.imagePullSecretInDeployment .Values.imageCredentials.secretRef }}
      imagePullSecrets:
      - name: {{ .Values.imageCredentials.secretRef }}
      {{- end }}
      volumes:
      - name: monitor-config
        configMap:
          name: thoras-monitor-config
      - name: system-config
        configMap:
          name: thoras-operator-system-config
      initContainers:
      - image: {{ .Values.imageCredentials.registry }}/services:{{ default .Values.thorasVersion .Values.thorasApiServerV2.imageTag }}
        name: wait-for-postgres
        securityContext:
          allowPrivilegeEscalation: false
        env:
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: thoras-timescale-password
                key: host
          - name: DATABASE_URL
            value: "$(DATABASE_HOST)/thoras?sslmode=disable"
          - name: EXTENSION_VERSION
            value: "{{ .Values.metricsCollector.timescale.extensionVersion }}"
        command: ["/bin/sh", "-c"]
        args:
          - |
            retries=0
            max_retries=48
            until [ $retries -ge $max_retries ]; do
              if pg_isready -q -d ${DATABASE_HOST}/thoras; then
                break
              else
                echo "postgres not ready"
                retries=$((retries+1))
                sleep 5
              fi
            done
            if [ $retries -ge $max_retries ]; then
              echo "Failed to connect to database after $max_retries retries"
              exit 1
            fi

            # Update the timescale extension first
            # Validate version format (only allow alphanumeric, dots, and hyphens)
            if ! echo "$EXTENSION_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              echo "Invalid extension version format: $EXTENSION_VERSION"
              exit 1
            fi
            /usr/bin/psql $DATABASE_URL -c "ALTER EXTENSION timescaledb UPDATE TO '$EXTENSION_VERSION';"

            # run any migrations, accounting for upgrade/downgrade scenarios
            ./scripts/migrate_database.sh
        resources: {}
      containers:
      - image: {{ .Values.imageCredentials.registry }}/services:{{ default .Values.thorasVersion .Values.thorasApiServerV2.imageTag }}
        imagePullPolicy: "{{ .Values.imagePullPolicy }}"
        name: thoras-api-server-v2
        securityContext:
          allowPrivilegeEscalation: false
        command: ["/app/api-server"]
        env:
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: thoras-timescale-password
                key: host
          - name: SERVICE_PORT
            value: {{ .Values.thorasApiServerV2.containerPort | quote }}
          - name: SERVICE_POSTGRESQL_DSN
            value: "$(DATABASE_HOST)/thoras"
          - name: SERVICE_SLACK_WEBHOOK_URL
            valueFrom:
              secretKeyRef:
            {{- if and .Values.slackWebhookUrlSecretRefName .Values.slackWebhookUrlSecretRefKey }}
                name: {{ .Values.slackWebhookUrlSecretRefName }}
                key: {{ .Values.slackWebhookUrlSecretRefKey }}
            {{- else }}
                name: thoras-slack
                key: webhookUrl
            {{- end }}
          - name: SERVICE_SLACK_ERRORS_ENABLED
            value: "{{ .Values.thorasApiServerV2.slackErrorsEnabled | default .Values.slackErrorsEnabled }}"
          - name: "SERVICE_LOG_LEVEL"
            value: {{ default .Values.logLevel .Values.thorasApiServerV2.logLevel }}
          - name: SERVICE_POD_LOG_LABEL
            value: {{ (printf "app.kubernetes.io/name=%s" .Chart.Name) | quote }}
          - name: SERVICE_CLUSTER_NAME
            value: "{{ .Values.cluster.name }}"
          - name: SERVICE_BLOB_SERVICE_API_URL
            value: "http://thoras-blob-api.thoras.svc.cluster.local"
          - name: SERVICE_QUERIES_PER_SECOND
            value: {{ .Values.thorasApiServerV2.queriesPerSecond | default .Values.queriesPerSecond | quote }}
          - name: SERVICE_THORAS_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SERVICE_ENABLE_PPROF
            value: {{ .Values.thorasApiServerV2.pprof.enabled | quote }}
          - name: SERVICE_CHART_VERSION
            value: {{ .Chart.Version | quote }}
          - name: SERVICE_PLATFORM_VERSION
            value: {{ .Values.thorasVersion | quote }}
          {{- with .Values.rbac.namespaces }}
          - name: SERVICE_WATCH_NAMESPACES
            value: {{ join "," . | quote }}
          {{- end }}
          - name: SERVICE_ENABLE_COST_REFRESH_BATCHING
            value: {{ .Values.costRefreshBatching.enabled | ternary "true" "false" | quote }}
          - name: SERVICE_COST_REFRESH_BATCH_SIZE
            value: {{ .Values.costRefreshBatching.batchSize | quote }}
          - name: SERVICE_COST_REFRESH_MAX_CONCURRENCY
            value: {{ .Values.costRefreshBatching.maxConcurrency | quote }}
          - name: SERVICE_ENABLE_VIEW_CACHE_QUERY_LIVE_JOIN
            value: {{ .Values.thorasApiServerV2.enableViewCacheQueryLiveJoin | ternary "true" "false" | quote }}
          - name: SERVICE_ENABLE_SKIP_SCALING_ON_INSUFFICIENT_DATA
            value: {{ .Values.featureFlags.enableSkipScalingOnInsufficientData | ternary "true" "false" | quote }}
          - name: SERVICE_POD_ELIGIBILITY_MIN_RUNNING_TIME
            value: "{{ .Values.thorasForecast.podEligibilityMinRunningTime }}"
          - name: SERVICE_ENABLE_CHECK_DATABASE_HEALTH
            value: {{ .Values.featureFlags.enableCheckDatabaseHealth | ternary "true" "false" | quote }}
          - name: SERVICE_ENABLE_CLOUD_SYNC
          {{- if (and .Values.thorasApiServerV2.cloudSyncBaseUrl .Values.cloudSync.clusterKeyID)}}
            value: "true"
          {{- else }}
            value: "false"
          {{- end }}
          - name: SERVICE_CLOUD_SYNC_CLUSTER_KEY_ID
            value: {{ .Values.cloudSync.clusterKeyID | quote }}
          - name: SERVICE_CLOUD_SYNC_BASE_URL
            value: {{ .Values.thorasApiServerV2.cloudSyncBaseUrl | quote }}
          - name: SERVICE_CLOUD_SYNC_CLUSTER_KEY
            valueFrom:
              secretKeyRef:
            {{- if and .Values.cloudSync.clusterKeySecretRefName .Values.cloudSync.clusterKeySecretRefKey }}
                name: {{ .Values.cloudSync.clusterKeySecretRefName }}
                key: {{ .Values.cloudSync.clusterKeySecretRefKey }}
            {{- else }}
                name: thoras-cloud-sync
                key: clusterKey
            {{- end }}
        volumeMounts:
          - name: monitor-config
            mountPath: /app/config.yaml
            subPath: config.yaml
            readOnly: true
          - name: system-config
            mountPath: /app/system-config.yaml
            subPath: system-config.yaml
            readOnly: true
        ports:
        - containerPort: {{ .Values.thorasApiServerV2.containerPort }}
        startupProbe:
          httpGet:
            path: /health
            port: {{ .Values.thorasApiServerV2.containerPort }}
          failureThreshold: 12
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.thorasApiServerV2.containerPort }}
        {{- if .Values.thorasApiServerV2.resources }}
        resources: {{ .Values.thorasApiServerV2.resources | toYaml | nindent 10 }}
        {{- else }}
        resources:
          limits: {{ .Values.thorasApiServerV2.limits | toYaml | nindent 12 }}
          requests: {{ .Values.thorasApiServerV2.requests | toYaml | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.thorasApiServerV2.useGlobalAffinity }}
        {{- $globalAffinity := .Values.affinity | default dict | deepCopy }}
        {{- $componentAffinity := .Values.thorasApiServerV2.affinity | default dict | deepCopy }}
        {{- $mergedAffinity := mustMerge dict $globalAffinity $componentAffinity }}
        {{- with $mergedAffinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- else }}
        {{- with .Values.thorasApiServerV2.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
