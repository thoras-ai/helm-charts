---
apiVersion: v1
kind: Service
metadata:
  name: thoras-api-server-v2
  namespace: {{ .Release.Namespace }}
{{- with .Values.thorasApiServerV2.labels }}
  labels:
  {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  ports:
  - port: {{ .Values.thorasApiServerV2.port }}
    protocol: TCP
    targetPort: {{ .Values.thorasApiServerV2.containerPort }}
  selector:
    app: thoras-api-server-v2
