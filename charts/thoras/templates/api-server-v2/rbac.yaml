{{- define "thoras.api.server.v2.roles" }}
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if .rbacNamespace }}
kind: Role
metadata:
  name: {{ print .Values.thorasApiServerV2.serviceAccount.name "-" .rbacNamespace }}
  namespace: {{ .rbacNamespace }}
{{- else }}
kind: ClusterRole
metadata:
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
{{- end }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - thoras.ai
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - '*'
- apiGroups:
  - apps
  - argoproj.io
  resources:
  - '*'
  verbs:
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if .rbacNamespace }}
kind: RoleBinding
metadata:
  name: {{ print .Values.thorasApiServerV2.serviceAccount.name "-" .rbacNamespace }}
{{- else }}
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
{{- end }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
{{- if .rbacNamespace }}
  kind: Role
  name: {{ print .Values.thorasApiServerV2.serviceAccount.name "-" .rbacNamespace }}
  namespace: {{ .rbacNamespace }}
{{- else }}
  kind: ClusterRole
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
{{- end }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}

{{- if and .Values.thorasApiServerV2.rbac.create  }}
  {{- if .Values.rbac.namespaces}}
    {{- range $idx, $namespace := .Values.rbac.namespaces }}
      {{- template "thoras.api.server.v2.roles" ($ | deepCopy | merge (dict "rbacNamespace" $namespace) ) }}
    {{- end}}
  {{- else }}
    {{- template "thoras.api.server.v2.roles" $ }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
imagePullSecrets:
{{- if .Values.imageCredentials.secretRef }}
  - name: {{ .Values.imageCredentials.secretRef }}
{{- else }}
  - name: thoras-secret-registry
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
roleRef:
  kind: Role
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ .Values.thorasApiServerV2.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}
