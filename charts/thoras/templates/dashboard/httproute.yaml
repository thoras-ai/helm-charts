{{- if .Values.thorasDashboard.gatewayAPI.enabled -}}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: thoras-dashboard
  namespace: {{ .Release.Namespace }}
  {{- with .Values.thorasDashboard.gatewayAPI.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "thoras.labels" (mustMerge (dict "Values" (mustMerge (dict "labels" .Values.thorasDashboard.labels) .Values)) .) | nindent 4 }}
spec:
  {{- with .Values.thorasDashboard.gatewayAPI.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.thorasDashboard.gatewayAPI.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: {{ .Values.thorasDashboard.gatewayAPI.pathType | default "PathPrefix" }}
            value: {{ .Values.thorasDashboard.gatewayAPI.path | default "/" }}
      backendRefs:
        - name: thoras-dashboard
          port: {{ .Values.thorasDashboard.port }}
{{- end }}
