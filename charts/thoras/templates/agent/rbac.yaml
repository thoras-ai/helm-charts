{{- define "thoras.agent.roles" }}
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if .rbacNamespace }}
kind: Role
metadata:
  name: {{ print .Values.thorasAgent.serviceAccount.name "-" .rbacNamespace }}
  namespace: {{ .rbacNamespace }}
{{- else }}
kind: ClusterRole
metadata:
  name: {{ print .Values.thorasAgent.serviceAccount.name "-role" }}
{{- end }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if .rbacNamespace }}
kind: RoleBinding
metadata:
  name: {{ print .Values.thorasAgent.serviceAccount.name "-" .rbacNamespace }}
  namespace: {{ .rbacNamespace }}
{{- else }}
kind: ClusterRoleBinding
metadata:
  name: {{ print .Values.thorasAgent.serviceAccount.name "-role" }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
{{- if .rbacNamespace }}
  kind: Role
  name: {{ print .Values.thorasAgent.serviceAccount.name "-" .rbacNamespace }}
{{- else }}
  kind: ClusterRole
  name: {{ print .Values.thorasAgent.serviceAccount.name "-role" }}
{{- end }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.thorasAgent.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}

{{- if .Values.thorasAgent.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
  name: {{ .Values.thorasAgent.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
imagePullSecrets:
{{- if .Values.imageCredentials.secretRef }}
  - name: {{ .Values.imageCredentials.secretRef }}
{{- else }}
  - name: thoras-secret-registry
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.thorasAgent.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
rules:
- apiGroups:
  - thoras.ai
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.thorasAgent.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.thorasAgent.serviceAccount.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.thorasAgent.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}

  {{- if .Values.rbac.namespaces}}
    {{- range $idx, $namespace := .Values.rbac.namespaces }}
      {{- template "thoras.agent.roles" ($ | deepCopy | merge (dict "rbacNamespace" $namespace) ) }}
    {{- end}}
  {{- else }}
    {{- template "thoras.agent.roles" $ }}
  {{- end }}
{{- end }}
