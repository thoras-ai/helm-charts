{{- if .Values.thorasSlmAgent.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: thoras-slm-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.resourceLabels" (dict "root" . "component" .Values.thorasSlmAgent.labels) | nindent 4 }}
spec:
  ports:
  - name: http
    port: {{ .Values.thorasSlmAgent.port }}
    protocol: TCP
    targetPort: {{ .Values.thorasSlmAgent.containerPort }}
  selector:
    app: thoras-slm-api
{{- end }}
