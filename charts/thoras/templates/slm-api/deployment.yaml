{{- if .Values.thorasSlmAgent.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thoras-slm-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thoras.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thoras-slm-api
  template:
    metadata:
      labels:
        app: thoras-slm-api
        {{- include "thoras.labels" (mustMerge (dict "Values" (mustMerge (dict "labels" .Values.thorasSlmAgent.labels) .Values)) .) | nindent 8 }}
      {{- with .Values.thorasSlmAgent.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.thorasSlmAgent.serviceAccount.name }}
      containers:
      - image: {{ .Values.imageCredentials.registry }}/thoras-phi4-mini:{{ default .Values.thorasVersion .Values.thorasSlmAgent.imageTag }}
        imagePullPolicy: "{{ .Values.imagePullPolicy }}"
        name: thoras-slm-api
        ports:
        - containerPort: {{ .Values.thorasSlmAgent.containerPort }}
        {{- if .Values.thorasSlmAgent.resources }}
        resources: {{ .Values.thorasSlmAgent.resources | toYaml | nindent 10 }}
        {{- else }}
        resources:
          limits: {{ .Values.thorasSlmAgent.limits | toYaml | nindent 12 }}
          requests: {{ .Values.thorasSlmAgent.requests | toYaml | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.thorasSlmAgent.affinity .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
